version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://neuroskate:neuroskate_pass@db:5432/neuroskate
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-neuroskate-videos}
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=neuroskate
      - POSTGRES_PASSWORD=neuroskate_pass
      - POSTGRES_DB=neuroskate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m app.cv.processor
    environment:
      - DATABASE_URL=postgresql://neuroskate:neuroskate_pass@db:5432/neuroskate
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: