version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecom_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecom_password}
      POSTGRES_DB: ${POSTGRES_DB:-ecom_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecom_user} -d ${POSTGRES_DB:-ecom_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    volumes:
      - .:/app
    environment:
      PYTHONPATH: /app/src
      DATABASE_URL: postgresql://${POSTGRES_USER:-ecom_user}:${POSTGRES_PASSWORD:-ecom_password}@db:5432/${POSTGRES_DB:-ecom_db}
      REDIS_URL: redis://redis:6379/0
      # REAL KEYS REQUIRED - Set these in .env file
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_ACCESS_TOKEN: ${SHOPIFY_ACCESS_TOKEN}
      SHOPIFY_SHOP_URL: ${SHOPIFY_SHOP_URL}
      AMAZON_REFRESH_TOKEN: ${AMAZON_REFRESH_TOKEN}
      AMAZON_CLIENT_ID: ${AMAZON_CLIENT_ID}
      AMAZON_CLIENT_SECRET: ${AMAZON_CLIENT_SECRET}
      WALMART_CLIENT_ID: ${WALMART_CLIENT_ID}
      WALMART_CLIENT_SECRET: ${WALMART_CLIENT_SECRET}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "poetry run uvicorn ecom_dominator.api:app --host 0.0.0.0 --port 8000 & poetry run streamlit run src/ecom_dominator/dashboard.py --server.port 8501 --server.address 0.0.0.0"

volumes:
  postgres_data:
